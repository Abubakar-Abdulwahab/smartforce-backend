tags:
- name: educationalHistory
  description: Educational History API

paths:
  /educational-history:
    get:
      tags:
      - educationalHistory
      summary: Find All Educational History
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

    post:
      tags:
      - educationalHistory
      summary: Add Educational History
      parameters:
      - name: body
        in: body
        description: Educational History Data
        required: true
        schema:
          $ref: '#/definitions/educationalHistory'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  /educational-history/{id}:
    get:
      tags:
      - educationalHistory
      summary: Find Educational History By Id
      parameters:
      - name: id
        in: path
        description: Educational History Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

    put:
      tags:
      - educationalHistory
      summary: Update Educational History By Id
      parameters:
      - name: id
        in: path
        description: Educational History Id
        required: true
        type: integer
      - name: body
        in: body
        description: Educational History Data
        required: true
        schema:
          $ref: '#/definitions/educationalHistory'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

    delete:
      tags:
      - educationalHistory
      summary: Delete Educational History By Id
      parameters:
      - name: id
        in: path
        description: Educational History Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

definitions:
  educationalHistory:
    type: object
    required:
      - refNo
      - employee
      - institutionType
      - institutionAttended
      - degreeObtained
      - courseName
      - grade
      - startDate
      - endDate
      - comment
      - createdBy
      - creationDate
      - modifiedBy
      - modificationDate
    properties:
      refNo:
        type: string
        description: Reference Number
      employee:
        type: string
        description: Employee
      institutionType:
        type: string
        description: Institution Type
      institutionAttended:
        type: string
        description: Institution Attended
      degreeObtained:
        type: string
        description: Degree Obtained
      courseName:
        type: string
        description: Course Name
      grade:
        type: string
        description: Grade
      startDate:
        type: string
        format: date-time
        description: Start Date
      endDate:
        type: string
        format: date-time
        description: End Date
      comment:
        type: string
        description: Comment
      createdBy:
        type: string
        description: Created By
      creationDate:
        type: string
        format: date-time
        description: Creation Date
      modifiedBy:
        type: string
        description: Modified By
      modificationDate:
        type: string
        format: date-time
        description: Modification Date

schemes:
 - https
 - http
